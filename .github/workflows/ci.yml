name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  design-system-tokens:
    name: Design System â€” Tokens (lint, build, deterministic)
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: design-system

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]


    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure git for deterministic behavior
        shell: bash
        run: |
          set -euo pipefail
          # Prevent platform-specific line-ending normalization from creating false diffs.
          git config --global core.autocrlf false
          git config --global core.eol lf
          git config --global core.safecrlf true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "npm"
          cache-dependency-path: |
            design-system/package-lock.json

      - name: Ensure no tracked editor swap/backup files exist
        shell: bash
        run: |
          set -euo pipefail
          bad="$(git ls-files | grep -E '(\.swp|\.swo|~)$' || true)"
          if [ -n "$bad" ]; then
            echo "Tracked editor swap/backup files detected:"
            echo "$bad"
            exit 1
          fi

      - name: Install (design-system)
        run: npm ci

      - name: Tokens verify (lint + build + determinism)
        env:
          TOKENS_VERBOSE: "1"
        run: npm run tokens:verify

      - name: Working tree must remain clean (no accidental generated files)
        shell: bash
        run: |
          set -euo pipefail
          git status --porcelain
          test -z "$(git status --porcelain)"
