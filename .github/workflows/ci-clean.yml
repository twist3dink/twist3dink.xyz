name: CI Clean

on:
  pull_request:
    branches: [ main ]

jobs:
  invariants:
    name: Invariant Enforcement
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Run invariant assertions
        run: node scripts/assertions/run-all.mjs

      - name: Run CI assertions
        run: node scripts/assertions/run-all.mjs

      - name: Run CI assertions
        run: node scripts/assertions/run-all.mjs

      - name: Verify tokens
        run: npm run tokens:verify

      - name: Lint tokens
        run: npm run tokens:lint

      - name: Build tokens
        run: npm run tokens:build

  flipper-zero:
    name: Flipper Zero HTML Hardening
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run HTML hardening checks
        run: |
          npm run html:hardening || echo "Replace with actual commands for HTML hardening"
