<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="tw¡st3d_¡nk Academy - The Architect">
    <meta property="og:description" content="Master cybersecurity, ethical hacking, and digital forensics">
    <meta property="og:image" content="https://twist3dink.xyz/academy/assets/images/architect-hero.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tw¡st3d_¡nk Academy - The Architect</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            background: #0a0a0a;
            color: #e0e0e0;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
            padding: 1rem 2rem;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #00ff88;
            text-decoration: none;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
            position: relative;
        }

        .nav-links a:hover {
            color: #00ff88;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #00ff88;
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            font-family: 'Rajdhani', sans-serif;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #00ff88;
            color: #00ff88;
        }

        .btn-outline:hover {
            background: #00ff88;
            color: #0a0a0a;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .btn-primary {
            background: #00ff88;
            color: #0a0a0a;
            border: 2px solid #00ff88;
        }

        .btn-primary:hover {
            background: #00dd77;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.6);
            transform: translateY(-2px);
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .mobile-menu-toggle span {
            width: 25px;
            height: 3px;
            background: #00ff88;
            transition: all 0.3s;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding-top: 80px;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0a0a0a; /* Fallback color */
            background-image: url('/academy/assets/images/architect-hero.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.4);
            animation: subtlePulse 8s ease-in-out infinite;
        }

        @keyframes subtlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.8) 100%);
        }

        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 900px;
            padding: 2rem;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            color: #00ff88;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.8),
                         0 0 40px rgba(0, 255, 136, 0.4);
            letter-spacing: 3px;
            animation: glitchText 3s ease-in-out infinite;
        }

        @keyframes glitchText {
            0%, 100% { text-shadow: 0 0 20px rgba(0, 255, 136, 0.8); }
            50% { text-shadow: 0 0 30px rgba(0, 255, 136, 1), 2px 2px 0 rgba(0, 255, 136, 0.5); }
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: #e0e0e0;
            margin-bottom: 2rem;
            font-weight: 300;
            line-height: 1.8;
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }

        .hero-quote {
            font-size: 1.3rem;
            color: #00ff88;
            font-style: italic;
            margin-bottom: 3rem;
            font-weight: 400;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
            animation: fadeInUp 1s ease-out 0.6s backwards;
            line-height: 1.6;
        }

        .hero-cta {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 0.9s backwards;
        }

        .btn-large {
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            cursor: pointer;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .scroll-indicator svg {
            width: 30px;
            height: 30px;
            stroke: #00ff88;
            filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.5));
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(10, 10, 10, 0.98);
                flex-direction: column;
                padding: 2rem;
                border-bottom: 1px solid rgba(0, 255, 136, 0.2);
            }

            .nav-links.active {
                display: flex;
            }

            .mobile-menu-toggle {
                display: flex;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
            }

            .hero-quote {
                font-size: 1.1rem;
            }

            .hero-cta {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-large {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            nav {
                padding: 1rem;
            }
        }

        /* Glowing particles effect */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00ff88;
            border-radius: 50%;
            pointer-events: none;
            animation: float 4s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-content">
            <a href="/" class="logo">tw¡st3d_¡nk</a>
            
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="nav-links" id="navLinks">
                <a href="/academy/">Academy</a>
                <a href="/membership/">Membership</a>
                <a href="/about/">About</a>
                <div class="auth-buttons">
                    <a href="/signin/" class="btn btn-outline">Sign In</a>
                    <a href="/signup/" class="btn btn-primary">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-background"></div>
        <div class="hero-overlay"></div>
        
        <!-- Floating Particles -->
        <div id="particles"></div>

        <div class="hero-content">
            <h1 class="hero-title">Welcome to the twist3d_ink Academy!</h1>
            <p class="hero-subtitle">
                Master the art of cybersecurity, ethical hacking, and digital forensics
            </p>
            <p class="hero-quote">
                Nothing can be gained without losing...<br>
                Even Heaven demands death!
            </p>
            <div class="hero-cta">
                <a href="/academy/" class="btn btn-primary btn-large">Enter Academy</a>
                <a href="/signup/" class="btn btn-outline btn-large">Join Now</a>
            </div>
        </div>

        <div class="scroll-indicator" onclick="scrollDown()">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                <path d="M12 5v14M19 12l-7 7-7-7"/>
            </svg>
        </div>
    </section>

    <script>
        // Mobile Menu Toggle
        function toggleMobileMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }

        // Smooth Scroll
        function scrollDown() {
            window.scrollTo({
                top: window.innerHeight,
                behavior: 'smooth'
            });
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 4 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles on load
        window.addEventListener('load', createParticles);

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            const navLinks = document.getElementById('navLinks');
            const toggle = document.querySelector('.mobile-menu-toggle');
            
            if (!navLinks.contains(e.target) && !toggle.contains(e.target)) {
                navLinks.classList.remove('active');
            }
        });
    </script>
</body>
</html>
