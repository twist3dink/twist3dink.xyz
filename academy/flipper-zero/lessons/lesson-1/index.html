<!-- Progress tracking -->
      <script>
        let lessonProgress = {
          currentLesson: 1,
          completedLessons: [],
          totalXP: 0
        };

        function loadProgress() {
          try {
            const saved = localStorage.getItem('flipper-progress');
            if (saved) {
              lessonProgress = JSON.parse(saved);
              updateProgressDisplay();
            }
          } catch (error) {
            console.error('Failed to load progress:', error);
            document.getElementById('complete-btn').textContent = 'Error - Try Again';
          }
        }

        function saveProgress() {
          try {
            localStorage.setItem('flipper-progress', JSON.stringify(lessonProgress));
          } catch (error) {
            console.error('Failed to save progress:', error);
            document.getElementById('complete-btn').textContent = 'Error - Try Again';
          }
        }

        function updateProgressDisplay() {
          const xpDisplay = document.getElementById('current-xp');
          const completeBtn = document.getElementById('complete-btn');
          
          if (xpDisplay) {
            xpDisplay.textContent = `${lessonProgress.totalXP} XP`;
          }
          
          if (lessonProgress.completedLessons.includes(6)) {
            completeBtn.textContent = 'âœ“ Lesson Complete';
            completeBtn.style.background = '#1a1a1a';
            completeBtn.style.border = '2px solid #00ff88';
            completeBtn.style.cursor = 'default';
          }
        }

        function markComplete() {
          if (!lessonProgress.completedLessons.includes(6)) {
            lessonProgress.completedLessons.push(6);
            lessonProgress.totalXP += 50;
            saveProgress();
            updateProgressDisplay();
          }
        }

        // Navigation functions
        function scrollToBottom() {
          window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function scrollToTop() {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Load progress on page load
        loadProgress();
      </script>
